<ion-header>

  <ion-navbar>
    <ion-title>Task Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

  <ion-item>
    <ion-input [(ngModel)]="task.name" type="text" placeholder="Task" value=""></ion-input>
  </ion-item>

  <ion-item>
    <ion-input [(ngModel)]="task.description" type="text" placeholder="Description" value=""></ion-input>
  </ion-item>

</ion-list>

<div padding>
  <button ion-button color="primary" (click)="updateTask(task)">Update</button>
    <button ion-button color="danger"(click)="deleteTask(task)">Delete</button>

  <button ion-button color="dark"(click)="cancelEdit()">Cancel</button>
</div>





</ion-content>
