<ion-header>

  <ion-navbar>
    <ion-title>Task Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

  <ion-item>
    <ion-input type="text" placeholder="Task"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input type="text" placeholder="Description"></ion-input>
  </ion-item>

</ion-list>

<div padding>
  <button ion-button color="primary">Update</button>
    <button ion-button color="danger"(click)="deleteTask(name)">Delete</button>

  <button ion-button color="dark"(click)="cancelEdit()">Cancel</button>
</div>





</ion-content>
