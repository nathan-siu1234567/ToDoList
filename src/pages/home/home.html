<ion-header>
  <ion-navbar>
    <ion-title>To Do List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
<ion-list inset>
    <ion-item-sliding *ngFor="let task of tasks | async">
      <ion-item>
        <ion-row>
          <ion-col>
            {{task.name}}
          </ion-col>
        </ion-row>
      </ion-item>
      <ion-item-options side="right">
      <ion-checkbox color="dark" checked="true"></ion-checkbox>
       <button ion-button color="primary" (click)="detailsView()">
        <ion-icon name="build" ></ion-icon>
        Edit</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
