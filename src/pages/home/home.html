<ion-header>
  <ion-navbar>
    <ion-title>To Do List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button>
    <ion-icon name="add"></ion-icon>
    Add New task</button>
  <ion-list>
  <ion-item *ngFor="let task of tasks | async">
    {{task.name}}
  </ion-item>
</ion-list>
</ion-content>
