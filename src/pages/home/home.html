<ion-header>
  <ion-navbar>
    <ion-title>To Do List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
<ion-list inset>
    <ion-item-sliding *ngFor="let task of tasks | async">
      <ion-item>
        <ion-row>
          <ion-col>
            <h1 class="{{task.complete?'complete':''}}">
            {{task.name}}
            </h1>
            <br>
            {{task.description}}
          </ion-col>
        </ion-row>
      </ion-item>
      <ion-item-options side="right">
      <ion-checkbox [(ngModel)]="task.complete" (ionChange)="taskCompleted(task)"></ion-checkbox>
       <button ion-button color="primary" (click)="detailsView(task)">
        <ion-icon name="build" ></ion-icon>
        Edit</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
